<VirtualHost *:80 *:443>
    ServerName temporal-cache.ddev.site
    DocumentRoot /var/www/html
    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:80 *:443>
    ServerName v12.temporal-cache.ddev.site
    DocumentRoot /var/www/html/v12/public
    <Directory /var/www/html/v12/public>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:80 *:443>
    ServerName v13.temporal-cache.ddev.site
    DocumentRoot /var/www/html/v13/public
    <Directory /var/www/html/v13/public>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:80 *:443>
    ServerName docs.temporal-cache.ddev.site
    DocumentRoot /var/www/html/Documentation-GENERATED-temp
    <Directory /var/www/html/Documentation-GENERATED-temp>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        FallbackResource /Index.html
    </Directory>
</VirtualHost>
